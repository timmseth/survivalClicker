name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip NeonSurvivor project
        run: |
          unzip NeonSurvivor_project.zip
          ls NeonSurvivor

      # ðŸ”§ Ensure AndroidX is enabled
      - name: Patch gradle.properties
        run: |
          cat > NeonSurvivor/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      # ðŸ”§ Ensure app/build.gradle has the right deps & config
      - name: Patch app build.gradle
        run: |
          cat > NeonSurvivor/app/build.gradle << 'EOF'
          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'

          android {
              namespace "com.example.neonsurvivor"
              compileSdk 34

              defaultConfig {
                  applicationId "com.example.neonsurvivor"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "androidx.core:core-ktx:1.12.0"
              implementation "androidx.appcompat:appcompat:1.7.1"
          }
          EOF

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: assembleDebug
          build-root-directory: NeonSurvivor

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-survivor-apk
          path: NeonSurvivor/app/build/outputs/apk/debug/app-debug.apk