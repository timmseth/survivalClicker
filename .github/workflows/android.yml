name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        with:
          gradle-version: 8.7
          arguments: assembleDebug
          build-root-directory: NeonSurvivor

      - name: Upload APK artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-survivor-apk
          path: NeonSurvivor/app/build/outputs/apk/debug/app-debug.apk

      - name: Send Build Notification Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ğŸ® Neon Survivor Build #${{ github.run_number }} Ready!"
          to: ${{ secrets.MAIL_TO }}
          from: Neon Survivor CI
          body: |
            Build #${{ github.run_number }} completed successfully!

            ğŸ“¦ DOWNLOAD APK (one-click):
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-artifact.outputs.artifact-id }}

            ğŸ“ Commit: ${{ github.sha }}
            ğŸ’¬ Message: ${{ github.event.head_commit.message }}
            ğŸŒ¿ Branch: ${{ github.ref }}